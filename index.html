<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Button Styles</title>

    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/colors.css">
</head>
<body>
    <div class="container">
        <h2>Button Sizes</h2>
        <table class="button-sizes">
            <tbody>
                <tr>
                    <td><button class="btn btn-lg">L Button</button></td>
                </tr>
                <tr>
                    <td><button class="btn btn-md">M Button</button></td>
                </tr>
                <tr>
                    <td><button class="btn btn-sm">S Button</button></td>
                </tr>
                <tr>
                    <td><button class="btn btn-xs">XS Button</button></td>
                </tr>
            </tbody>
        </table>

        <h2>Solid Button</h2>
        <table class="solid-buttons">
            <tbody>
                <tr>
                    <td>Natural</td>
                    <td><button class="btn btn-primary">Primary</button></td>
                    <td><button class="btn btn-dark">Dark</button></td>
                    <td><button class="btn btn-info">Info</button></td>
                    <td><button class="btn btn-success">Success</button></td>
                    <td><button class="btn btn-warning">Warning</button></td>
                    <td><button class="btn btn-danger">Danger</button></td>
                </tr>
                <tr>
                    <td>Hover</td>
                    <td><button class="btn btn-primary hover">Primary</button></td>
                    <td><button class="btn btn-dark hover">Dark</button></td>
                    <td><button class="btn btn-info hover">Info</button></td>
                    <td><button class="btn btn-success hover">Success</button></td>
                    <td><button class="btn btn-warning hover">Warning</button></td>
                    <td><button class="btn btn-danger hover">Danger</button></td>
                </tr>
                <tr>
                    <td>Active</td>
                    <td><button class="btn btn-primary active">Primary</button></td>
                    <td><button class="btn btn-dark active">Dark</button></td>
                    <td><button class="btn btn-info active">Info</button></td>
                    <td><button class="btn btn-success active">Success</button></td>
                    <td><button class="btn btn-warning active">Warning</button></td>
                    <td><button class="btn btn-danger active">Danger</button></td>
                </tr>
            </tbody>
        </table>

        <h2>Disabled Button</h2>
        <table class="disabled-buttons">
            <tbody>
                <tr>
                    <td><button class="btn btn-dark" disabled>Dark</button></td>
                </tr>
                <tr>
                    <td><button class="btn btn-primary" disabled>Primary</button></td>
                </tr>
                <tr>
                    <td><button class="btn btn-info" disabled>Info</button></td>
                </tr>
                <tr>
                    <td><button class="btn btn-success" disabled>Success</button></td>
                </tr>
                <tr>
                    <td><button class="btn btn-warning" disabled>Warning</button></td>
                </tr>
                <tr>
                    <td><button class="btn btn-danger" disabled>Danger</button></td>
                </tr>
            </tbody>
        </table>

        <h2>Button Icons</h2>
        <table class="button-icons">
            <thead>
                <tr>
                    <th>Label - Before</th>
                    <th>Action - After</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><button class="btn btn-lg icon-before"><i class="icon icon-label"></i> Label Icon</button></td>
                    <td><button class="btn btn-lg icon-after">Action Icon <i class="icon icon-action"></i></button></td>
                </tr>
                <tr>
                    <td><button class="btn btn-lg icon-before"><i class="icon icon-label"></i> Label Icon</button></td>
                    <td><button class="btn btn-lg icon-after">Action Icon <i class="icon icon-action"></i></button></td>
                </tr>
                <tr>
                    <td><button class="btn btn-lg icon-before"><i class="icon icon-label"></i> Label Icon</button></td>
                    <td><button class="btn btn-lg icon-after">Action Icon <i class="icon icon-action"></i></button></td>
                </tr>
                <tr>
                    <td><button class="btn btn-lg icon-before"><i class="icon icon-label"></i> Label Icon</button></td>
                    <td><button class="btn btn-lg icon-after">Action Icon <i class="icon icon-action"></i></button></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
